<div class="containerList">
  <mat-card *ngFor="let restaurant of restaurants" class="restaurant-mat-card">
    <mat-card-header>
      <img mat-card-image
           [src]="restaurant.imgUrl"
           [alt]="restaurant.name"/>
    </mat-card-header>
    <mat-card-content>
      <h3>Nombre: {{restaurant.name}}</h3>
      <h3>Horario: {{restaurant.horary}}</h3>
      <h3>DirecciÃ³n: {{restaurant.direction}}</h3>
    </mat-card-content>
    <mat-card-actions class="button">
      <button >
        Ver Carta
      </button>
    </mat-card-actions>
  </mat-card>
</div>


<div *ngIf="!restaurants || restaurants.length === 0">
  No drinks found.
</div>
