<mat-card class="order-summary-card">
  <mat-card-header>
    <mat-card-title>Tu Pedido</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let item of order.items">
        {{item.name}}: {{item.quantity}}
        <button mat-icon-button color="primary" (click)="increaseQuantity(item)">+</button>
        <button mat-icon-button color="warn" (click)="decreaseQuantity(item)">-</button>
      </mat-list-item>
    </mat-list>
    <p>Dirección: {{order.address}}</p>
    <p>Estimación de Llegada: {{order.estimatedTime}}</p>
    <p>SubTotal: {{order.subtotal | currency:'PEN'}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="pay()">Pagar</button>
  </mat-card-actions>
</mat-card>
