<section class="SingUpScreen">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <h1 class="tituloSU">Registrarte</h1>
    <div>
      <label for="name">Nombre:</label>
      <input type="text" id="name" formControlName="name" placeholder="Ingrese su nombre">
    </div>
    <div>
      <label for="lastname">Apellido:</label>
      <input type="text" id="lastname" formControlName="lastName" placeholder="Ingrese su apellido">
    </div>
    <div>
      <label for="username">Nombre de Usuario: </label>
      <input type="text" id="username" formControlName="username" placeholder="Ingrese su nombre de usuario">
    </div>
    <div>
      <label for="password">Contraseña: </label>
      <input type="password" id="password" formControlName="password" placeholder="Ingrese su contraseña">
    </div>
    <div>
      <label for="email">Correo Electronico: </label>
      <input type="email" id="email" formControlName="email" placeholder="Ingrese su correo">
    </div>
    <div>
      <label for="phone">Número de celular: </label>
      <input type="text" id="phone" formControlName="phone" placeholder="Ingrese su número de celular">
    </div>
    <button type="submit">Registrarse</button>
    <div class="redirection">
      <a>¿Ya tienes una cuenta?</a><a class="login-button" routerLink="/login"> Inicia Sesion</a>
    </div>
  </form>
</section>
