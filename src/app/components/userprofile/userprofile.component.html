<app-navbar></app-navbar>
<div class="containerUserProfile">
  <section class="profile">
    <div class="profile-info">
      <img src="" alt="Imagen de perfil" class="profile-image">
      <div class="user-details">
        <h2></h2>
        <p class="uppercase-text"></p>
      </div>
      <hr class="divider-line">
    </div>
    <div class="menu-container">
      <button class="menu-button" (click)="showProfilePopup()">
        <i class="fa fa-user"></i>
        <span>Mis Datos</span>
      </button>
      <button class="menu-button" (click)="showProfilePopup()">
        <i class="fa fa-lock"></i>
        <span>Acceso y Seguridad</span>
      </button>
      <button class="menu-button" (click)="showProfilePopup()">
        <i class="fa fa-cog"></i>
        <span>Configuración</span>
      </button>
      <button class="menu-button" (click)="showProfilePopup()">
        <i class="fa fa-question-circle"></i>
        <span>Ayuda</span>
      </button>
      <button class="menu-button" routerLink="/login">
        <i class='fa fa-sign-out'></i>
        <span>Cerrar Sesión</span>
      </button>
    </div>
  </section>
  <div class="profile-popup" *ngIf="showPopup">
    <div class="profile-popup-content">
      <div class="popup-profile-info">
        <a>Mis Datos</a>
        <div class="popup-user-details">
          <form [formGroup]="profileForm">
            <div>
              <label for="firstName">Nombre: </label>
              <input type="firstName" id="firstName" formControlName="firstName">
            </div>
            <div>
              <label for="lastName">Apellidos: </label>
              <input type="text" id="lastName" formControlName="lastName">
            </div>
            <div>
              <label for="email">Correo Electrónico: </label>
              <input type="email" id="email" formControlName="email">
            </div>
            <div>
              <label for="phone">Teléfono: </label>
              <input type="text" id="phone" formControlName="phone">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
