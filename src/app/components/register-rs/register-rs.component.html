<section class="SingUpR">
  <form [formGroup]="resgisterRForm" (ngSubmit)="registerR()">
    <h2 class="tituloR">Registre su Restaurante</h2>
    <div>
      <label for="nameR">Nombre del Restaurante</label>
      <input type="text" id="nameR" formControlName="nameR" placeholder="Ingrese el nombre">
    </div>
    <div>
      <label for="emailR">Correo Electrónico</label>
      <input type="email" id="emailR" formControlName="emailR" placeholder="Ingrese su correo">
    </div>
    <div>
      <label for="passwordR">Contraseña</label>
      <input type="password" id="passwordR" formControlName="passwordR" placeholder="Ingrese su contraseña">
    </div>
    <button type="submit">Registrarse</button>
    <div class="redirection">
      <span>¿Ya tienes una cuenta?</span><a class="login-button" [routerLink]="'/loginR'"> Inicia Sesión</a>
    </div>
  </form>
</section>
